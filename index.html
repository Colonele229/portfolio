<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio John Doe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Bannière de présentation -->
<header class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h2>Je suis John Doe Développeur et Designer Web</h2>
      <p>Bienvenue dans mon univers créatif</p>
      <button class="btn btn-outline-dark btn-sm">Mon expertise Web</button>
    </div>
    <div class="col-md-6 text-center">
      <img src="image/portrait.jpg" alt="John Doe" class="img-fluid rounded">
    </div>
  </div>
</header>

<!-- Expertise -->
<section class="bg-light py-5">
  <div class="container">
    <h5>Mon expertise</h5>
    <p>Développement web et design</p>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="bg-secondary" style="height:200px;"></div>
      </div>
      <div class="col-md-6 mb-3">
        <img src="image/code.jpg" alt="Code" class="img-fluid">
      </div>
      <div class="col-md-6 mb-3">
        <img src="image/design.jpg" alt="Design" class="img-fluid">
      </div>
      <div class="col-md-6 mb-3">
        <div class="bg-secondary" style="height:200px;"></div>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio -->
<section class="py-5">
  <div class="container">
    <h5>Mon portfolio</h5>
    <p>Projets perso et pro</p>
    <div class="row g-3">
      <div class="col-6 col-md-3"><div class="bg-secondary" style="height:100px;"></div></div>
      <div class="col-6 col-md-3"><div class="bg-secondary" style="height:100px;"></div></div>
      <div class="col-6 col-md-3"><div class="bg-secondary" style="height:100px;"></div></div>
      <div class="col-6 col-md-3"><div class="bg-secondary" style="height:100px;"></div></div>
    </div>
  </div>
</section>

<!-- Projet de contact -->
<section class="bg-light py-5">
  <div class="container">
    <h5>Un projet de création web ?</h5>
    <p>Allons en discuter autour d’un café</p>
    <div class="row align-items-center">
      <div class="col-md-6 mb-3">
        <img src="image/grab-a-coffee.jpg" alt="Café" class="img-fluid rounded">
      </div>
      <div class="col-md-6 mb-3">
        <div class="bg-secondary" style="height:200px;"></div>
      </div>
    </div>
    <div class="row mt-3 g-3">
      <div class="col-md-4"><div class="bg-secondary" style="height:80px;"></div></div>
      <div class="col-md-4"><div class="bg-secondary" style="height:80px;"></div></div>
      <div class="col-md-4"><div class="bg-secondary" style="height:80px;"></div></div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
